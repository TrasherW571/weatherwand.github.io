<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="mobile.css">
    
    <!-- BootStrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Weather Wand</title>
    <style>
      .header {
        text-align: center;
        padding: 20px;
      }

      .URL {
        color: green;
      }
      .Results {
        width: 500px;
        height: 500px;
        overflow: scroll;
      }
    </style>
    <!-- Function for clear the results box -->
    <script type="text/javascript">
      function clearBox(elementID) {
        document.getElementById(elementID).innerHTML = "";
      }
      $(window).ready(function() {
        $('#myModal').modal('show');
      });
    </script>
  </head>
  <body>
    <header>
      <h1 class="header">Weather Wand</h1>
    </header>
    <!-- Modal -->
    <div class="container">
      <div class="modal" id="myModal" role="dialog">
        <div class="modal-dialog" role="document">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title">How to use Weatherwand</h2>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <p>Welcome to Weatherwand!<br>To use this website, type the name of your city into the search box, choose one or more of the e-commerce sites to buy from, and click Search!</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>     
        </div>
      </div>
    </div>
    <!-- SearchBar and Search Button -->
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col col-lg-6">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="City to search" aria-label="Recipient's username" aria-describedby="button-addon2" id="Search-Bar">
              
                <!-- Allows user to hit enter to start the program -->
                <script>
                  var input = document.getElementById("Search-Bar");
                  input.addEventListener("keyup", function(event) {
                    if(event.keyCode == 13) {
                      console.log("enter button hit");
                      event.preventDefault();
                      document.getElementById("button-addon2").click();
                    }
                  });
                </script>
              
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="clearBox('video-results'); weatherBallon(document.getElementById('Search-Bar').value); clearBox('search-results'); loadClient()">Search</button>
                </div>
              </div>
        </div>
      </div>
    </div>
    <!-- Checkboxes for the possible sites to search -->
    <div class="container">
      <div class="row">
        <header>
          <h4>Sites</h4>
        </header>
      </div>
      <div class="row">
        <div class="col-md-4">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="Amazon-Box" value="Amazon" checked="true">
                <label class="form-check-label" for="inlineCheckbox1">Amazon</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="eBay-Box" value="eBay">
                <label class="form-check-label" for="inlineCheckbox2">eBay</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="Etsy-Box" value="Etsy">
                <label class="form-check-label" for="inlineCheckbox2">Etsy</label>
              </div>
        </div>
      </div>
    </div>
    <div>
      <br>
    </div>
    <!-- Box containing the results of the search -->
    <div class="container px-lg-5">
      <div class="row mx-lg-n5">
        <div class="col py-3 px-lg-5 border bg-light" id="box1">
          <div data-spy="scroll" id="video-results"></div>
        </div>
        <div class="col py-3 px-lg-5 border bg-light">
          <div data-spy="scroll" id="search-results" class="Results"></div>
        </div>
      </div>
    </div>
  </body>
</html>
