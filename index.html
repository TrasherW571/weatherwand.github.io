<script src="https://apis.google.com/js/api.js"></script>
<script src="app.js"></script>
      
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- BootStrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
    <style>
      .URL {
        color: green;
      }
    </style>
    <!-- Function for clear the results box -->
    <script>
      function clearBox(elementID) {
        document.getElementById(elementID).innerHTML = "";
      }
    </script>
  </head>
  <body>
    <!-- SearchBar and Search Button -->
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Item to search" aria-label="Recipient's username" aria-describedby="button-addon2" id="Search-Bar">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="clearBox('search-results');loadClient()">Search</button>
      </div>
    </div>
    <!-- Checkboxes for the possible sites to search -->
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="Amazon-Box" value="Amazon">
      <label class="form-check-label" for="inlineCheckbox1">Amazon</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="eBay-Box" value="eBay">
      <label class="form-check-label" for="inlineCheckbox2">eBay</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="Etsy-Box" value="Etsy">
      <label class="form-check-label" for="inlineCheckbox2">Etsy</label>
    </div>
    <!-- Box containing the results of the search -->
    <div class="container px-lg-5">
      <div class="row mx-lg-n5">
        <div class="col py-3 px-lg-5 border bg-light" id="search-results"></div>
        <div class="col py-3 px-lg-5 border bg-light">YouTube Videos</div>
      </div>
    </div>
    <!--<div id="search-results"></div>-->
  </body>
</html>
